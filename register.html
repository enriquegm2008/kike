<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Estilo Deportivo</title>
    <style>
        /* Los estilos son similares a los del login */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d32f2f, #000000, #ffeb3b);
            background-size: 400% 400%;
            animation: fondoAnimado 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }

        .register-box:hover {
            transform: scale(1.05);
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #d32f2f;
            font-size: 32px;
            text-transform: uppercase;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 10px -10px;
            border: 2px solid #d32f2f;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .register-box input:focus {
            border-color: #ffeb3b;
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }

        .register-box button {
            background: #ffeb3b;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .register-box button:hover {
            background: #fbc02d;
        }

        .register-box .login {
            margin-top: 20px;
            font-size: 14px;
            color: #ffeb3b;
            display: block;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-box .login:hover {
            color: #d32f2f;
        }

        .success-message {
            color: green;
            display: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="register-box">
        <h2>Crear Cuenta</h2>
        <input type="text" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
        <button type="submit" onclick="register()">Registrarse</button>
        <p id="error-message" class="error-message" style="color:red;">Las contraseñas no coinciden.</p>
        <p id="success-message" class="success-message">¡Registro exitoso! Puedes iniciar sesión.</p>
        <a href="login.html" class="login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <script>
        // Función de registro
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            // Verificar que las contraseñas coinciden
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            // Almacenar el usuario en el localStorage (de forma simplificada)
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            // Mostrar mensaje de éxito y ocultar el error
            errorMessage.style.display = "none";
            successMessage.style.display = "block";

            // Redirigir al login después de unos segundos
            setTimeout(function() {
                window.location.href = "login.html"; // Cambia la ruta si es necesario
            }, 2000); // Espera 2 segundos antes de redirigir
        }
    </script>
</body>
</html>
