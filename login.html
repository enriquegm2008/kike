<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Estilo Deportivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d32f2f, #000000, #ffeb3b);
            background-size: 400% 400%;
            animation: fondoAnimado 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: scale(1.05);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #d32f2f;
            font-size: 32px;
            text-transform: uppercase;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px -10px;
            border: 2px solid #d32f2f;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            border-color: #ffeb3b;
            background: rgba(255, 255, 255, 1);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }

        .login-box button {
            background: #ffeb3b;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #fbc02d;
        }

        .login-box .forgot-password {
            font-size: 14px;
            color: #d32f2f;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-box .forgot-password:hover {
            color: #ffeb3b;
        }

        .login-box .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #ffeb3b;
            display: block;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-box .signup:hover {
            color: #d32f2f;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acceso al Sistema</h2>
        <input type="text" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" onclick="login()">Entrar</button>
        <p id="error-message" class="error-message">Correo o contraseña incorrectos.</p>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="#" class="signup">Crear cuenta</a>
    </div>

    <script>
        // Guardar las credenciales predefinidas en el almacenamiento local (solo para demostración)
        const predefinedEmail = "usuario@ejemplo.com";
        const predefinedPassword = "123456";

        // Verificar si el usuario ya está logueado
        function checkIfLoggedIn() {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "index.html"; // Redirige a una página principal
            }
        }

        // Función de login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Verificar las credenciales
            if (email === predefinedEmail && password === predefinedPassword) {
                // Si el login es exitoso, marcar al usuario como logueado
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; // Cambia esta ruta a la que necesites
            } else {
                // Si las credenciales son incorrectas, mostrar el mensaje de error
                errorMessage.style.display = "block";
            }
        }

        // Verificar si ya está logueado cada vez que se cargue la página
        checkIfLoggedIn();
    </script>

</body>
</html>
